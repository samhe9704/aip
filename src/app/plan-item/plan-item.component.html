
<div class="ui cards">
    <div class="card">
      <div class="content">
       
        <div class="header">
          {{plan.title}}
        </div>
        <div class="meta">
          {{plan.time}}
        </div>
        <div class="description">
          {{plan.content}}
        </div>
      </div>
      <div class="extra content">
        <div class="ui three buttons">
          <button class="ui basic green button">Approve</button>
          <button class="ui basic blue button">Modify</button>
          <button class="ui basic red button">Decline</button>
        </div>
      </div>
    </div>
    </div>
